<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="css/mainstyle.css">
</head>
<body>
  <div class="login-page"></div>

  <div class="form-container">
    <form action="#">
      <h2>Login</h2>
      
      <div class="input-field">
        <input type="email-log" required />
        <label>Enter your email</label>
      </div>

      <div class="input-field">
        <input type="password-log" required />
        <label>Enter your password</label>
      </div>

      <div class="forget">
        <label for="remember">
          <input type="checkbox" id="remember" />
          <p>Remember me</p>
        </label>
        <a href="#">Forgot password?</a>
      </div>

    <div style="margin-top: 20px; display: flex; justify-content: space-between; gap: 10px;">
        <button type="submit" class="btn-enviar" style="flex: 1;">Entrar</button>
        <a href="registo.html" class="btn-registo" style="flex: 1;">Criar conta</a>
    </div>


    </form>
  </div>

</body>
</html>
