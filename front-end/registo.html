<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registo</title>
  <link rel="stylesheet" href="css/mainstyle.css">
</head>
<body>
  <div class="login-page"></div>

  <div class="form-container">
    <form action="#" id="myForm">
      <h2>Registar</h2>
      
      <div class="input-field">
        <input type="nome-reg" required id="rName"/>
        <label>Nome</label>
      </div>

      <div class="input-field">
        <input type="email-reg" required  id="rEmail" />
        <label>Email</label>
      </div>

      <div class="input-field"> 
        <input type="password-reg" required  id="rPass" />
        <label>Palavra-passe</label>
      </div>

      <div class="input-field">
        <select id="escolaNome" name="escola" required>
          
        </select><br>
        <label>Escola</label>
      </div>

      <div style="margin-top: 20px; display: flex; justify-content: space-between; gap: 10px;">
        <button type="submit" class="btn-enviar" style="flex: 1;">Registar</button>
        <a href="login.html?#" class="btn-registo" style="flex: 1;">Login</a>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
  <script>
    const escolaNome = document.getElementById('escolaNome');
    addEventListener('DOMContentLoaded', async () => {
      const escolas = await axios.get('http://localhost:5500/schools')
      const array = escolas.data;
      array.forEach(escola => {
        let row = `
        <option value="${escola.escola_id}">${escola.nome}</option>
        `
        escolaNome.innerHTML += row
      })
    })
    let myForm = document.getElementById('myForm');
    myForm.addEventListener('submit', async (e) => {
      e.preventDefault()
      const Rname = document.getElementById('rName').value
      const rEmail = document.getElementById('rEmail').value
      const rPass = document.getElementById('rPass').value
      const rEscola = document.getElementById('escolaNome').value
      console.log(rEscola)

      const myInfo = {nome : Rname, email: rEmail, passwordHash: rPass, escola : rEscola}
      await axios.post('http://localhost:5500/users', myInfo)
      .then(res => console.log(res.data))
      .catch(err => console.error(err))
    })
  </script>
</body>
</html>
