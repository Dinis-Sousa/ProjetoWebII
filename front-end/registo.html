<!DOCTYPE html>
<html lang="pt-PT">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registo</title>
  <link rel="stylesheet" href="css/mainstyle.css">
</head>
<body>
  <div class="login-page"></div>

  <div class="form-container">
    <form action="#">
      <h2>Registar</h2>
      
      <div class="input-field">
        <input type="nome-reg" required />
        <label>Nome</label>
      </div>

      <div class="input-field">
        <input type="email-reg" required />
        <label>Email</label>
      </div>

      <div class="input-field">
        <input type="password-reg" required />
        <label>Palavra-passe</label>
      </div>

      <div class="input-field">
        <input type="password" required />
        <label>Confirmar palavra-passe</label>
      </div>

      <div style="margin-top: 20px; display: flex; justify-content: space-between; gap: 10px;">
        <button type="submit" class="btn-enviar" style="flex: 1;">Registar</button>
        <a href="login.html" class="btn-registo" style="flex: 1;">Login</a>
      </div>
    </form>
  </div>
</body>
</html>
